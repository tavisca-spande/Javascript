<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StringOperations</title>
    <script src="stringexp.js"></script>
</head>
<body>
    <form>

        <label>Input String 1:</label>
        <input type="text" id="ipstring1" />
        <br />

        <label>InputString 2:</label>
        <input type="text" id="ipstring2" />
        <br />

        <label>InputString 3:</label>
        <input type="text" id="ipstring3" />
        <br />

        <label>Start index :</label>
        <input type="number" id="startindex" />
        <br />

        <label>End index :</label>
        <input type="number" id="endindex" />
        <br />

        <label>Output:</label>
        <input type="text" id="opstring" />
        <br />

       <select id="options" onchange="stringoperations()">
            <option value =""></option>
            <option value ="Length">Length</option>
            <option value ="Concate">Concate</option>
            <option value ="SubString">SubString</option>
            <option value ="CharAt">CharAt</option>
            <option value ="indexof">indexof</option>
            <option value ="lastindexof">lastindexof</option>
            <option value ="Replace">Replace</option>
       </select>
</form>

</body>
</html>
